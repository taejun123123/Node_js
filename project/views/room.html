{% extends 'layout.html' %}

{% block content %}
<h1 class="text-center mb-4">채팅방 생성</h1>

<fieldset class="p-3 border rounded">
  <legend class="text-primary">새로운 채팅방 만들기</legend>
  <form action="/room" method="post" class="mt-3">
    <!-- 방 제목 입력 -->
    <div class="form-group">
      <label for="title">방 제목</label>
      <input type="text" class="form-control" id="title" name="title" placeholder="방 제목을 입력하세요" required>
    </div>

    <!-- 최대 인원 입력 -->
    <div class="form-group">
      <label for="max">수용 인원</label>
      <input type="number" class="form-control" id="max" name="max" placeholder="최소 2명" min="2" value="10" required>
    </div>

    <!-- 비밀번호 입력 -->
    <div class="form-group">
      <label for="password">비밀번호</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호 (없으면 공개방)">
    </div>

    <!-- 방 생성 버튼 -->
    <button type="submit" class="btn btn-warning btn-block">채팅방 생성</button>
  </form>
</fieldset>
{% endblock %}
